{% extends 'base.html' %}

{% block title %}Регистрация - NewsHub{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="{% url 'news:login' %}">Войдите</a></p>
</div>
{% endblock %}
